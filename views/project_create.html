<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">My Portfolio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#about">About Me</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#projects">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact">Contact</a>
        </li>
      </ul>
    </div>
  </nav>


  <!-- Create Section -->
  <section id="create" class="container mt-5">
    <h2>Create Entry</h2>
    <form id="createForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter Title" required>
      </div>
      <div class="form-group">
        <label for="url_github">URL Github</label>
        <input type="text" class="form-control" id="url_github" name="url_github" placeholder="Enter Url Github"
          required>
      </div>
      <div class="form-group">
        <label for="url_doc">URL Documentation</label>
        <input type="text" class="form-control" id="url_doc" name="url_doc" placeholder="Enter Url Document" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" name="description" placeholder="Enter Description"
          required>
      </div>
      <button type=" submit" class="btn btn-primary">Submit</button>
    </form>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#createForm').on('submit', function (event) {
        event.preventDefault();
        $.ajax({
          url: '/projects',
          type: 'POST',
          data: $(this).serialize(),
          dataType: 'json',  // Specify the data type expected
          success: function (response) {
            if (response.status === 'success') {
              alert('Form submission received');
              window.location.href = '/';
            } else {
              alert('Form submission failed');
            }
          },
          error: function (xhr, status, error) {
            alert('An error occurred: ' + xhr.responseText);
          }
        });
      });
    });
  </script>
</body>

</html>
